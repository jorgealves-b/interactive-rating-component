<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="mobile.css">

</head>
<body>
<main>
  <section class="main-container">
    <img src="images/icon-star.svg" alt="" class="logo-star">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your  support request. All feedback is appreciated  to help us improve our offering!</p>
    <div class="btn-rating">
    <button class="rating" >1</button>
    <button class="rating" >2</button>
    <button class="rating" >3</button>
    <button class="rating" >4</button>
    <button class="rating" >5</button>
    </div>
    <button type="submit" class="submit" id="submit">Submit</button>
  </section>
  <section class="sec-container hidden">
      <img src="images/illustration-thank-you.svg" alt="">
      <p class="select">You selected <span id="choice"></span>  out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
  </section>
</main>
<script src="rating.js"></script>
</body>
</html>
